<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Gender</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Birthdate</th>
    <th></th>
  </tr>
  </thead>
  <tbody>

    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.gender }}</td>
      <td>{{ customer.firstName }}</td>
      <td>{{ customer.lastName }}</td>
      <td>{{ customer.birthDate?.toString() ?? '' }}</td>
      <td><a [routerLink]="['/', customer.id]">Show Details</a></td>
  </tbody>
</table>
