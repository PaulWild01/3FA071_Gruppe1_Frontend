<div class="container">
  <div class="card mt-5">
    <form [formGroup]="customerForm" (ngSubmit)="submit()">
      <div class="card-header justify-content-between align-items-center d-flex">
        <h1>Edit Customer</h1>
        <div class="btn-group">
          <app-custom-button label="Cancel" [link]="['/customers', customer?.id ?? '']" color="danger" icon="x-lg"/>
          <app-custom-button label="Save" (click)="submit()" color="success" icon="floppy"/>
        </div>
      </div>
      <div class="card-body">

        <div class="mb-3 row">
          <div class="col-12">
            <app-input name="id" label="ID" [control]="customerForm.controls.id"/>
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-6">
            <app-input name="firstName" label="First Name" [control]="customerForm.controls.firstName"/>
          </div>

          <div class="col-6">
            <app-input name="lastName" label="Last Name" [control]="customerForm.controls.lastName"/>
          </div>
        </div>
        <div class="mb-3 row">
          <div class="col-6">
            <app-select name="gender" label="Gender" [options]="genders()" [control]="customerForm.controls.gender"/>
          </div>

          <div class="col-6">
            <app-date-picker name="birthdate" label="Birthdate" [control]="customerForm.controls.birthdate"/>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
