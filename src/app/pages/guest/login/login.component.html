<div class="container d-flex justify-content-center">
  <div class="card mt-5 w-50">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="card-header justify-content-between align-items-center d-flex">
        <h1>Login</h1>
      </div>
      <div class="card-body">

        <div class="mb-3 row">
          <div class="col-12">
            <app-input name="username" label="Username" [control]="loginForm.controls.username"/>
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-12">
            <app-input name="password" type="password" label="Password" [control]="loginForm.controls.password"/>
          </div>
        </div>

        <div class="mb-3 row">
          <div class="col-12">
            <button class="btn btn-primary">Submit</button>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
