<div class="container">
  <div class="card mt-5">
    <div class="card-header">
      <h1>Customers</h1>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Birthdate</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.gender }}</td>
          <td>{{ customer.birthDate ?? '' }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
