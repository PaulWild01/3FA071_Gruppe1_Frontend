<div class="container">
  <div class="card mt-5">
    <div class="card-header justify-content-between align-items-center d-flex">
      <h1>Customers</h1>
      <a routerLink="/customers/create" class="btn btn-primary">Create Customer</a>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>Birthdate</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.id }}</td>
          <td>{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.gender }}</td>
          <td>{{ customer.birthDate ?? '' }}</td>
          <td><a [routerLink]="['/customers', customer.id]">Show Details</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
